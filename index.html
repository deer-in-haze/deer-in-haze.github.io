<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Asmeninė svetainė">
  <title>Mano Asmeninė Svetainė</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Add Bootstrap for additional styling and responsiveness -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-image: url('img/cat.jpg');
      background-size: cover; /* Ensures the image covers the entire body */
      background-position: center; /* Centers the background image */
      background-attachment: fixed; /* Keeps the background fixed when scrolling */
      color: white; /* Adjust text color for readability */
    }

    .container-fluid {
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay to make text stand out */
      padding-top: 30px;
    }

    .sidebar {
      background-color: rgba(0, 0, 0, 0.7); /* Dark background for the sidebar */
      color: white;
    }

    .content {
      background-color: rgba(0, 0, 0, 0.5); /* Darker content background to improve readability */
      color: white;
    }

    .text-white a {
      color: white;
    }

    .btn-success {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 sidebar p-4">
        <div class="text-center">
          <img src="img/cat.jpg" alt="Profile Picture" class="img-fluid rounded-circle" width="150">
          <h3 class="mt-3">Miglė Lukoševičiūtė</h3>
          <p>JAVA Developer</p>
        </div>
        <ul class="list-unstyled mt-4">
          <li><a href="#">About</a></li>
          <li><a href="#">Resume</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Services</a></li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 content p-4">
        <h1>Miglė Lukoševičiūtė</h1>
        <h2>JAVA Developer</h2>

        <button class="btn btn-success">Click Me</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
